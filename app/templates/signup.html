{% extends 'base.html' %}
{% block content %}
    <div class="container py-3">
        <div class="row justify-content-center">
            <div class="col-lg-6 col-md-8">
                <div class="card shadow-lg border-0">
                    <div class="card-body p-5">

                        <div class="text-center mb-4">
                            <h2 class="fw-bold text-primary mb-2">Join JobConnect</h2>
                            <p class="text-muted">Create your account and start your journey</p>
                        </div>

                        <form method="POST" action="{% url 'register' %}" id="registerForm">
                            {% csrf_token %}
                            <div class="mb-4">
                                <h5 class="fw-bold mb-3 text-center">I want to:</h5>
                                <div class="row g-3">
                                    <div class="col-6">
                                        <input type="radio" class="btn-check" name="user_type" id="jobSeeker"
                                            value="job_seeker" autocomplete="off" required>
                                        <label class="btn btn-outline-primary w-100 p-3" for="jobSeeker">
                                            <i class="fas fa-user-tie fa-2x d-block mb-2"></i>
                                            <strong>Find Jobs</strong>
                                            <small class="d-block text-muted">I'm looking for work</small>
                                        </label>
                                    </div>
                                    <div class="col-6">
                                        <input type="radio" class="btn-check" name="user_type" id="recruiter"
                                            value="recruiter" autocomplete="off" required>
                                        <label class="btn btn-outline-primary w-100 p-3" for="recruiter">
                                            <i class="fas fa-building fa-2x d-block mb-2"></i>
                                            <strong>Hire Talent</strong>
                                            <small class="d-block text-muted">I'm looking to hire</small>
                                        </label>
                                    </div>
                                </div>
                            </div>

                            <!-- Personal Information -->
                            <div class="mb-3">
                                <label for="username" class="form-label">User Name</label>
                                <div class="input-group">
                                    <span class="input-group-text"><i class="fas fa-user"></i></span>
                                    <input type="text" class="form-control" id="username" name="username"
                                        placeholder="JohnDoe" required>
                                </div>
                            </div>

                            <div class="mb-3">
                                <label for="displayName" class="form-label">Display Name</label>
                                <div class="input-group">
                                    <span class="input-group-text"><i class="fas fa-user-tag"></i></span>
                                    <input type="text" class="form-control" id="displayName" name="display_name"
                                        placeholder="Enter your display name" required>
                                </div>
                            </div>

                            <div class="mb-3">
                                <label for="email" class="form-label">Email Address</label>
                                <div class="input-group">
                                    <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                                    <input type="email" class="form-control" id="email" name="email"
                                        placeholder="john.doe@example.com" required>
                                </div>
                            </div>

                            <div class="mb-3">
                                <label for="password" class="form-label">Password</label>
                                <div class="input-group">
                                    <span class="input-group-text"><i class="fas fa-lock"></i></span>
                                    <input type="password" class="form-control" id="password" name="password"
                                        placeholder="Create a strong password" required>
                                    <button class="btn btn-outline-secondary" type="button" id="togglePassword">
                                        <i class="fas fa-eye"></i>
                                    </button>
                                </div>
                            </div>

                            <div class="mb-3">
                                <label for="confirmPassword" class="form-label">Confirm Password</label>
                                <div class="input-group">
                                    <span class="input-group-text"><i class="fas fa-lock"></i></span>
                                    <input type="password" class="form-control" id="confirmPassword"
                                        name="confirm_password" placeholder="Confirm your password" required>
                                </div>
                            </div>

                           

                            
                            <button type="submit" class="btn btn-primary w-100 mb-3">
                                <i class="fas fa-user-plus me-2"></i>Create Account
                            </button>

                            <div class="text-center">
                                <span class="text-muted">Already have an account? </span>
                                <a href="{% url 'login' %}" class="text-primary text-decoration-none fw-semibold">Sign in
                                    here</a>
                            </div>
                        </form>

                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Toggle password visibility
        document.getElementById('togglePassword').addEventListener('click', function () {
            const passwordInput = document.getElementById('password');
            const icon = this.querySelector('i');
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                icon.classList.remove('fa-eye');
                icon.classList.add('fa-eye-slash');
            } else {
                passwordInput.type = 'password';
                icon.classList.remove('fa-eye-slash');
                icon.classList.add('fa-eye');
            }
        });

        
    </script>
{% endblock content %}
